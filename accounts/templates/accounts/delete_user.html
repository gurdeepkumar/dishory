<!-- prettier-ignore -->
{% extends "base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-sm mt-5 mx-auto">
  <div class="text-3xl mb-5">Delete Account</div>
  <p>
    Are you sure you want to delete your account? This action cannot be undone.
  </p>
  <form method="post">
    {% csrf_token %}
    <button
      type="submit"
      class="m-2 text-white bg-rdd-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
    >
      Delete Account
    </button>
    <a
      href="{% url 'password_change' %}"
      class="m-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
